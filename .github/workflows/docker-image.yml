name: Build, Push and Deploy AI Service

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Docker Metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: davidnguyen7603/coolchatai
          tags: |
            type=sha,format=short  # Luôn tạo tag từ commit SHA
            type=semver,pattern={{version}}  # Tag version nếu có git tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Render
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')) }}  
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE_TAG: ${{ steps.meta.outputs.tags }}
        run: |
          # Nếu là git tag, chọn tag version (ví dụ: v1.0.0)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            FULL_TAG=$(echo "$IMAGE_TAG" | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+' || echo "")
          # Nếu là branch main, dùng tag 'latest'
          elif [[ "${{ github.ref }}" == refs/heads/master ]]; then
            FULL_TAG="latest"
          fi
          # Nếu không tìm thấy tag phù hợp, dùng tag đầu tiên (SHA)
          if [ -z "$FULL_TAG" ]; then
            FULL_TAG=$(echo "$IMAGE_TAG" | cut -d ',' -f 1)
          fi
          # Gọi API Render để deploy
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"imageRef": "davidnguyen7603/coolchatai:'"$FULL_TAG"'"}')
          if [ "$RESPONSE" -ne 201 ]; then
            echo "❌ Deploy failed with status code: $RESPONSE"
            cat response.txt
            exit 1
          fi
          echo "✅ Triggered deploy image: davidnguyen7603/coolchatai:$FULL_TAG"
